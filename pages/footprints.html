<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sankar Sudheer Ayachitula" />
    <meta
      name="description"
      content="Footprints map showing countries visited and photos from each location."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footprints | Sankar</title>

    <link rel="icon" type="image/png" href="../images/favicon.png" />

    <!-- Bootstrap (for modal/gallery layout) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

        <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/footprints.css" />
    <script type="module" src="../js/footprints.js"></script>
  </head>

  <body>
    <header class="container-fluid pt-3">
      <nav class="top-nav">
        <a class="nav-link-animated" href="../index.html">Home</a>
      </nav>
    </header>

    <main class="container-fluid mt-3 mb-5">
      <section class="footprints-card">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
          <h1 class="page-title mb-0">Footprints</h1>
          <div class="hint-text">Click a dot (or country) to see photos.</div>
        </div>

        <div id="map" class="map-shell" aria-label="World map"></div>
      </section>
    </main>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="photosModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Photos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="photosGrid" class="row g-3"></div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
